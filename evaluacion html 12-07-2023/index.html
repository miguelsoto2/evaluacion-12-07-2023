<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <form action="" name="calculadora">
            <input type="textfield" autocomplete="off" value="" name="ans" readonly>
<div>
            <input type="reset" value="C" class="orange" onclick="document.calculadora.ans.valueC='C'">
            <input type="button" value="+/-" class="orangeclar" onclick="document.calculadora.ans.value+='+/-'">
            <input type="button" value="%" class="orangeclar" onclick="document.calculadora.ans.value+='%'">
           <input type="button" value="÷" class="blueclar" onclick="document.calculadora.ans.value+='/'">
        </div><div>
            <input type="button" value="7" class="white" onclick="document.calculadora.ans.value+='7'">
            <input type="button" value="8" class="white" onclick="document.calculadora.ans.value+='8'">
            <input type="button" value="9" class="white" onclick="document.calculadora.ans.value+='9'">
            <input type="button" value="*" class="blueclar" onclick="document.calculadora.ans.value+='*'">
</div><div>
            <input type="button" value="4" class="white" onclick="document.calculadora.ans.value+='4'">
            <input type="button" value="5" class="white" onclick="document.calculadora.ans.value+='5'">
            <input type="button" value="6" class="white" onclick="document.calculadora.ans.value+='6'">
            <input type="button" value="-" class="blueclar" onclick="document.calculadora.ans.value+='-'">
</div><div>
            <input type="button" value="1" class="white" onclick="document.calculadora.ans.value+='1'">
            <input type="button" value="2" class="white"  onclick="document.calculadora.ans.value+='2'">
            <input type="button" value="3" class="white" onclick="document.calculadora.ans.value+='3'">
            <input type="button" value="+" class="blueclar" onclick="document.calculadora.ans.value+='+'">
            <div></div>
            <input type="button" value="0" class="white" onclick="document.calculadora.ans.value+='0'">
            <input type="button" value="." class="white" onclick="document.calculadora.ans.value+='.'">
            <input type="button" value="⌫" class="white" onclick="document.calculadora.ans.value+='⌫'">
            <input type="button" value="=" class="blue" onclick="document.calculadora.ans.value=eval(document.calculadora.ans.value)">
</div>

</div>
<img src="Foto de Foodie Factor: https://www.pexels.com/es-es/foto/taza-de-ceramica-blanca-llena-de-cafe-junto-a-la-computadora-portatil-551993/" alt="">
</body>

</html>
